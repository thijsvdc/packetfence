name: Domain join setup
testcases:
- name: Create and join new domain
  steps:
  - type: http
    method: POST
    url: '{{.pfserver_webadmin_url}}/api/v1/config/domains'
    ignore_verify_ssl: true
    body: >-
      {
        "ad_server": "{{.ad_mgmt_ip}}",
        "bind_dn": null,
        "bind_pass": null,
        "dns_name": "{{.ad_dns_name}}",
        "dns_servers": "{{.ad_mgmt_ip}}",
        "id": "{{.ad_domain}}",
        "ntlm_cache": null,
        "ntlm_cache_batch": "disabled",
        "ntlm_cache_batch_one_at_a_time": "disabled",
        "ntlm_cache_expiry": 3600,
        "ntlm_cache_filter": "(&(samAccountName=*)(!(|(lockoutTime=>0)(userAccountControl:1.2.840.113556.1.4.803:=2))))",
        "ntlm_cache_on_connection": "disabled",
        "ntlm_cache_source": null,
        "ntlmv2_only": null,
        "ou": "Computers",
        "registration": null,
        "server_name": "%h",
        "status": "enabled",
        "sticky_dc": "*",
        "workgroup": "{{.ad_domain_upper}}"
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 201

  - type: http
    method: POST
    url: '{{.pfserver_webadmin_url}}/api/v1/config/domain/{{.ad_domain}}/join'
    ignore_verify_ssl: true
    body: >-
      {
        "id": "{{.ad_domain}}",
        "username": "{{.ad_domain_admin_user}}@{{.ad_dns_name}}",
        "password": "{{.ad_domain_admin_password}}"
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 202

  - type: http
    method: POST
    url: '{{.pfserver_webadmin_url}}/api/v1/config/domain/{{.ad_domain}}/join'
    ignore_verify_ssl: true
    body: >-
      {
        "id": "{{.ad_domain}}",
        "username": "{{.ad_domain_admin_user}}",
        "password": "{{.ad_domain_admin_password}}"
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 202
      
  # - type: script
  #   exec: 'chroot /chroots/{{.ad_domain}} wbinfo -t'



- name: Delete domain
  steps:
  - type: http
    method: DELETE
    url: '{{.pfserver_webadmin_url}}/api/v1/config/domain/{{.ad_domain}}'
    ignore_verify_ssl: true
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
